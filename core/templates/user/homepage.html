{% extends 'base.html' %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Find Your Bus</h2>
    <form method="get" class="mb-4">
        <label class="block mb-2">
            Pickup Point:
            <select name="pickup" class="p-2 border rounded">
                <option value="">Select Pickup</option>
                {% for stop in stops %}
                    <option value="{{ stop }}" {% if pickup == stop %} selected {% endif %}>{{ stop }}</option>
                {% endfor %}
            </select>
        </label>
        <label class="block mb-2">
            Destination Point:
            <select name="destination" class="p-2 border rounded">
                <option value="">Select Destination</option>
                {% for stop in stops %}
                    <option value="{{ stop }}" {% if destination == stop %} selected {% endif %}>{{ stop }}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search Buses</button>
    </form>
    {% if routes %}
        <h3 class="text-lg font-semibold mb-2">Available Buses</h3>
        <ul>
            {% for route in routes %}
                <li class="mb-2 p-2 bg-white shadow rounded">
                    <strong>{{ route.name }}</strong>
                    <p>Stops: {{ route.stops }}</p>
                    <a href="#" onclick="startTracking('{{ route.id }}')" class="text-blue-500 hover:underline">Track Bus</a>
                </li>
            {% endfor %}
        </ul>
        <!-- Map placeholder -->
    {% endif %}
    <script>
        function startTracking(busId){
            // Redirect to the bus tracking page.
            window.location.href = '/track/' + busId + '/';
        }
    </script>
{% endblock %}
