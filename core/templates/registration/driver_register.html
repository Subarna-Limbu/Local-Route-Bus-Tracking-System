{% extends 'base.html' %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Driver Registration</h2>
    <form method="post" class="bg-white p-4 rounded shadow">
        {% csrf_token %}
        <label class="block mb-2">Username:
            <input type="text" name="username" class="p-2 border rounded w-full" required>
        </label>
        <label class="block mb-2">Email:
            <input type="email" name="email" class="p-2 border rounded w-full" required>
        </label>
        <label class="block mb-2">Password:
            <input type="password" name="password" class="p-2 border rounded w-full" required>
        </label>
        <label class="block mb-2">Phone:
            <input type="text" name="phone" class="p-2 border rounded w-full" required>
        </label>
        <label class="block mb-2">Vehicle Number:
            <input type="text" name="vehicle_number" class="p-2 border rounded w-full" required>
        </label>
        <button type="submit" class="bg-blue-500 text-white p-2 rounded">Register</button>
    </form>
{% endblock %}
